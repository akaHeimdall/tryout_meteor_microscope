<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3>
        
        <a href="{{url}}">{{title}}</a><span><i class="fa fa-link"></i> {{domain}}</span>
      </h3>
      <p>
        Submitted on {{submitted}} by {{author}}
        {{#if ownPost}}<a class="" href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div></span>
    <a href="{{pathFor 'postPage'}}" class="discuss btn">Discuss</a>
  </div>
</template>
